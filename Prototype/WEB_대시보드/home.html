<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아이나비 보고서</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/home.css">
</head>
<body>
     <div class="top_banner">
        <div class="banner_left">
            <img src="아이나비로고.jpg" alt="" width="200" height="50">
        </div>
        <div class="banner_right">
            <div><a href="home.html"><input class="banner_btn" type="button" value="개별영상 보고서"></a></div>
            <div><a href="home2.html"><input class="banner_btn grey" type="button" value="요약 보고서"></a></div>
	        <div><a href="home3.html"><input class="banner_btn grey" type="button" value="상세 보고서"></a></div>
        </div>
    </div>
    <div class="screen">
        <div class="parent">
            <img class="image1" src="번호 사진.png" />
        </div>
        <div class="parent2">
            <img class="image2" src="번호 사진2.png" />
        </div>
        <div class="content">
            <div class='nav_btn'>
                <a href="home.html">
                    <img src="왼쪽화살표.png" alt="">
                </a>
            </div>
            <div class="img_video">
                <img class="back_img" src="백그라운드.png" alt="">
                <video class= video controls>
                    <source src="마스킹.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                  </video>
                <img class="back_img" src="백그라운드.png" alt="">
            </div>
            <div class='nav_btn'>
                <a href="home.html">
                    <img src="오른쪽화살표.png" alt="">
                </a>
            </div>
        </div>
        <div class="inf_bar">
            <div class="inf_1">
                <div class="inf_top">
                    <span class="mini_bar">1</span>
                    영상번호
                </div>
                <div class="inf_bottom">1번</div>
            </div>
            <div class="inf_1">
                <div class="inf_top">
                    <span class="mini_bar">1</span>
                    사고객체
                </div>
                <div class="inf_bottom">차대차</div>
            </div>
            <div class="inf_2">
                <div class="inf_top">
                    <span class="mini_bar">1</span>
                    사고장소
                </div>
                <div class="inf_bottom">사거리교차로<br>(신호등 있음)</div>
            </div>
            <div class="inf_3">
                <div class="inf_top">
                    <span class="mini_bar">1</span>
                    사고장소특징
                </div>
                <div class="inf_bottom">교차로 내 진로변경 </div>
            </div>
            <div class="inf_4">
                <div class="inf_top">
                    <span class="mini_bar">1</span>
                    과실비율
                </div>
                <div class="inf_bottom">30:70</div>
            </div>
        </div>
    </div>

</html>
